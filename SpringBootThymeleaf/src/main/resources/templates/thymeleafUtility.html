<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1 th:text="${now}"></h1>
	<h1 th:text="${price}"></h1>
	<h1 th:text="${title}"></h1>
	
	<br>
	<hr>
	<br>
	
	<!-- 시간 관련 유틸리티. -->
	<h1 th:text="${#dates.format(now,'yyyy-mm-dd')}"></h1>
	<div th:with = "timeValue = ${#dates.createToday()}">
		<p>[[${timeValue}]]</p>
	</div>
	
	<br>
	<hr>
	<br>
	
	<!-- 숫자 관련 유틸리티.  주로 Integer, Double, Float에 대한 포매팅 처리할 때 사용한다.-->
	<h2 th:text = "${#numbers.formatInteger(price, 3,'COMMA')}"></h2>
	<div th:with = "priceValue = 99.87654">
		<p th:text = "${#numbers.formatInteger(priceValue, 3, 'COMMA')}"></p>
		<p th:text = "${#numbers.formatDecimal(priceValue, 5, 10, 'POINT')}"></p>
	</div>
	
	<br>
	<hr>
	<br>
	
	<!-- 문자열 관련해서는 대소문자 변환, contains() 이외에도 문자열을 결합하는 join, 리스트로 나누는 listSplit 등의 기능이 있다. -->
	<h2 th:text="${title}"></h2>
	<span th:utext="${#strings.replace(title, 's', '<b>s</b>')}"></span>
	
	<ul>
		<li th:each = "str:${#strings.listSplit(title, ' ')}">[[${str}]]</li>
	</ul>
</body>

</html>
